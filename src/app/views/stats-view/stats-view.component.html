<div
  class="tl-near-full-responsive tl-row-dir tl-hor-center tl-vert-center tl-flex-block"
  style="height:700px;">

  <tl-loader
    *ngIf="!this.isChartReady">
  </tl-loader>

  <google-chart
    *ngIf="this.isChartReady"
    style="width:100%;height:100%"
    [type]="this.chartType"
    [data]="this.chartData"
    [columns]="this.chartColumnNames"
    [options]="this.chartOptions">
  </google-chart>

</div>
