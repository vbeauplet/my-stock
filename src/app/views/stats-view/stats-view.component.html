<tl-loader
  *ngIf="!this.areStatsComputed">
</tl-loader>

<tl-indicator
  *ngIf="this.areStatsComputed"
  class="tl-xbig-margined"
  [icon]="'ion-flame-outline'"
  [iconSize]="100"
  [text]="this.totalEnergy + ' kCal'"
  [textPosition]="'bottom'">
</tl-indicator>

<tl-indicator
  *ngIf="this.areStatsComputed"
  class="tl-xbig-margined"
  [icon]="'ion-cash-outline'"
  [iconSize]="100"
  [text]="this.totalPrice + ' €'"
  [textPosition]="'bottom'">
</tl-indicator>

<tl-indicator
  *ngIf="this.areStatsComputed"
  class="tl-xbig-margined"
  [icon]="'ion-pulse-outline'"
  [iconSize]="100"
  [text]="this.autonomy + ' jours d\'autonomie'"
  [textPosition]="'bottom'"
  [color]="'tl-outline'">
</tl-indicator>
