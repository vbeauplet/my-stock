<tl-overlay
  [tlStyle]="'tl-bodylike'">

  <tl-active-image
    class="tl-xbig-bottom-margined tl-margined"
    [imageSrc]="'/assets/img/my-stock-v3.png'"
    [shape]="'round'"
    [size]="'tl-medium'">
  </tl-active-image>
  
  <tl-form
    [form]="{
        items: [
            {
              id: 'stock-code',
              type: 'input-text',
              label: 'Stock Code',
              icon: 'ion-key-outline'
            }
          ],
        button: {
          label: 'Go',
          icon: 'ion-arrow-forward-outline',
          size: 'tl-big'
        }
      }"
    [size]="'tl-big'"
    [itemStyle]="'tl-shadowed-soft-transparent'"
    [itemsBorderRadius]="'tl-br-small'"
    [buttonBorderRadius]="'tl-br-small'"
    [activateItemValidation]="false"
    [submitButtonLoadingStatus]="this.loginButtonLoadingStatus"
    (submitForm)="this.login($event)">
  </tl-form>
  
  <p
    class="tl-regular-content tl-xbig-top-margined">
    Vous n'avez pas encore de stock ? <a routerLink="/register">Cr√©ez-en un !</a>
  </p>
  
  
  <p
    *ngIf="this.loginError != null"
    class="tl-failure-content-element tl-big-top-margined">
    {{ this.loginError }}
  </p>
  
  
</tl-overlay>
