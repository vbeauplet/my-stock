<input
  id="{{ this.internalId }}"
  type="{{ this.type }}"
  [class]="this.tlStyle + ' ' + this.borderRadius + ' form-input'"
  [class.valid]="this.validationStatus == 1"
  [class.invalid]="this.validationStatus == 2"
  [placeholder]="this.placeholder"
  [ngStyle]="{
      'height': this.height + 'px'
    }"
  (keyup)="this.onPressKey($event)">
  
<!-- Icon, if any -->
<tl-square-icon
  *ngIf="this.icon != undefined"
  class="form-icon"
  [icon]="this.icon"
  [size]="this.height*1/2"
  [ngStyle]="{
      'top': 1/4*this.height + 'px',
      'right': 1/4*this.height + 4 + 'px'
    }">
</tl-square-icon>

<!-- Validation message, if any -->
<div
  *ngIf="this.validationMessage != undefined && this.validationStatus == 2"
  class="form-validation-message tl-failure-content-element tl-full">
  
  {{ this.validationMessage }}
  
</div>
